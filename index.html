<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contecon Guayaquil RA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <!-- Script para manejar el efecto -->
  <script type="module">
    const selectiveComposer = document.querySelector("#selectiveComposer");
    const selectiveBloom = selectiveComposer.querySelector("selective-bloom-effect");

    selectiveComposer.addEventListener('updated-selection', () => {
      const selection = [];
      selectiveComposer.selection.forEach((obj) => {
        if (obj.material.emissive.r > 0 || obj.material.emissive.g > 0 || obj.material.emissive.b > 0) {
          selection.push(obj);
        }
      });
      selectiveBloom.selection = selection;
    });
  </script>

    <style>
      model-viewer {
        width: 400px;
        height: 600px;
      }

    </style>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
